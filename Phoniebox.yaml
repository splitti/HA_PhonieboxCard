      type: custom:button-card
      size: 90%
      style:
        left: 18%
        top: 88%
        height: 8%
        width: 8%
        .: |
          ha-card {
            background-color: rgb(255,255,255,0.8) !important;
            box-shadow: none !important;
          }
      styles:
        card:
          - padding: 0px
          - border-radius: 50%
        icon:
          - color: var(--text-color)
      tap_action:
        action: call-service
        service: mqtt.publish
        service_data:
          topic: phoniebox/cmd/volumedown
        haptic: medium
      hold_action:
        action: none
    - aspect_ratio: 1/1
      show_name: false
      show_icon: true
      icon: mdi:volume-plus
      type: custom:button-card
      size: 90%
      style:
        left: 28%
        top: 88%
        height: 8%
        width: 8%
        .: |
          ha-card {
            background-color: rgb(255,255,255,0.8) !important;
            box-shadow: none !important;
          }
      styles:
        card:
          - padding: 0px
          - border-radius: 50%
        icon:
          - color: var(--text-color)
      tap_action:
        action: call-service
        service: mqtt.publish
        service_data:
          topic: phoniebox/cmd/volumeup
        haptic: medium
      hold_action:
        action: none
    - type: custom:hui-markdown-card
      content: '# {{ states.sensor.phoniebox_title.state }}'
      style:
        height: 50px
        width: 100%
        top: 74%
        left: 50%
        .: |
          ha-card {
            background-color: transparent !important;
            box-shadow: none !important;
          }
        ha-markdown:
          $: |
            h1 {
              font-size: 12px;
              font-weight: bold;
              font-family: Helvetica;
              letter-spacing: '-1.02';
              white-space: nowrap;
            }
    - type: custom:hui-markdown-card
      content: '# {{ states.sensor.phoniebox_artist.state }}'
      style:
        height: 50px
        width: 100%
        top: 79%
        left: 50%
        .: |
          ha-card {
            background-color: transparent !important;
            box-shadow: none !important;
          }
        ha-markdown:
          $: |
            h1 {
              font-size: 10.5px;
              font-weight: thin;
              font-family: Helvetica;
              letter-spacing: '-0.01em';
              white-space: nowrap;
            }
    - type: custom:hui-markdown-card
      content: <h1>{{ states.sensor.phoniebox_elapsed.state }}</h1>
      style:
        height: 50px
        width: 10%
        top: 11%
        left: 5%
        .: |
          ha-card {
            background-color: transparent !important;
            box-shadow: none !important;
          }
        ha-markdown:
          $: |
            h1 {
              font-size: 11px;
              color: rgb(255,255,255,0.7) !important;
              font-weight: thin;
              font-family: Courier;
              letter-spacing: '-0.01em';
            }
    - type: custom:hui-markdown-card
      content: <h1>{{ states.sensor.phoniebox_volume.state }}/100</h1>
